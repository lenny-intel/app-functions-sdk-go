[Writable]
LogLevel = 'INFO'
    [Writable.StoreAndForward]
    Enabled = false
    RetryInterval = 50000 # 5mins
    MaxRetryCount = 10

[Service]
BootTimeout = 30000
ClientMonitor = 15000
CheckInterval = '10s'
Host = 'localhost'
Port = 48095
Protocol = 'http'
ReadMaxLimit = 100
StartupMsg = 'This is a sample Application Service which filters, custom converts, prints and publishes back to message bus'
Timeout = 5000

[Registry]
Host = 'localhost'
Port = 8500
Type = 'consul'

[Logging]
EnableRemote = false
File = './logs/simple-filter-xml-mqtt.log'

[Database]
Type = "mongodb"
Host = "localhost"
Port = 27017
Timeout = 5000
Username = ""
Password = ""

[Clients]
  [Clients.CoreData]
  Protocol = 'http'
  Host = 'localhost'
  Port = 48080

  [Clients.Logging]
  Protocol = "http"
  Host = "localhost"
  Port = 48061

  [Clients.Notifications]
  Protocol = 'http'
  Host = 'localhost'
  Port = 48060

  [Clients.Command]
  Protocol = 'http'
  Host = 'localhost'
  Port = 48082

[MessageBus]
Type = 'zero'
    [MessageBus.PublishHost]
        Host = '*'
        Port = 5564
        Protocol = 'tcp'
    [MessageBus.SubscribeHost]
        Host = 'localhost'
        Port = 5563
        Protocol = 'tcp'


# This example depends on events generated by Device-Virtual-Go, so must use MessageBus trigger.
# It will publish back to the bus on the "converted" topic
[Binding]
Type="messagebus"
SubscribeTopic="events"
PublishTopic="converted"

[ApplicationSettings]
ApplicationName = "advanced-filter-convert-publish"
ValueDescriptors = "RandomValue_Float32, RandomValue_Float64, RandomValue_Int32"
CommandDevice = "Random-Integer-Device"
CommandName = "RandomValue_Int32"
